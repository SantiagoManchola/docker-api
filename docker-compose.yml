services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: peliculas
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/001-schema.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/002-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d peliculas"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    # For development: uncomment the next line and comment the image line
    # build: .
    # For production: use the image from Docker Hub
    image: juanalvarez2004/api-peliculas:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: peliculas
      DB_SSL: "false"
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  db_data:
